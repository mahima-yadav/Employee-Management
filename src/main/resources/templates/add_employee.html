<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home Page</title>
  </head>
  <body>
    
   <!-- Nav Bar --> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Employee Management System</a>
  
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home</a>
      </li>
      </ul>
</nav>
    
    <!-- Nav Bar -->
    
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-center text-secondary">Add Employee</h4>
                        
                        <form th:action="@{/register}" method="post" class="needs-validation" novalidate>
                        
                             <div class="form-group">
                                 <label>Enter Full Name</label> <input type="text"
                                     class="form-control" name="name">                
                             </div>
                             
                             <div class="form-group">
                                 <label for="add">Enter City</label> <input type="text"
                                     class="form-control" name="address" id="add" required>
                                     <div class="invalid-feedback">
                                         Please enter city.
                                     </div>
                             </div>
                             
                             <div class="form-group">
                                 <label for="mail">Enter Email</label> <input type="email"
                                     class="form-control" name="email" id="mail" required>
                                     <div class="invalid-feedback">
                                         Please enter valid email address.
                                     </div>
                             </div>
                             
                             <div class="form-group">
                                 <label for="phno">Enter Phone No</label> <input type="tel"
                                     class="form-control" name="phoneno" id="phno" pattern="[0-9]{10}" required>
                                     <div class="invalid-feedback">
                                         Please enter valid phone number.
                                     </div>
                             </div>
                             
                             <div class="form-group">
                                 <label for="sal">Enter Salary</label> <input type="number"
                                     class="form-control" name="salary" id="sal" required>
                                     <div class="invalid-feedback">
                                         Please enter salary.
                                     </div>
                             </div>
                             
                             <button class="btn btn-dark btm-block">Submit</button>
                             
                        </form>
                    </div> 
                </div> 
            </div>
        </div>
    
    </div>
     
    
 


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     <script type="text/javascript">
  // Example starter JavaScript for disabling form submissions if there are invalid fields
     (() => {
       'use strict'

       // Fetch all the forms we want to apply custom Bootstrap validation styles to
       const forms = document.querySelectorAll('.needs-validation')

       // Loop over them and prevent submission
       Array.from(forms).forEach(form => {
         form.addEventListener('submit', event => {
           if (!form.checkValidity()) {
             event.preventDefault()
             event.stopPropagation()
           }

           form.classList.add('was-validated')
         }, false)
       })
     })()
     </script>
  </body>
</html>
